<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Cadastro Motorista | GuaraBus</title>

  <!-- Bootstrap CSS (reset básico e grid) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS de Autenticação (isolado) -->
  <link rel="stylesheet" href="./css/auth.css" />
</head>
<body>
  <!-- NAVBAR SIMPLES -->
  <nav class="navbar">
    <a href="#" class="brand">
      <img src="./img/bus.png" alt="GuaraBus" class="brand-icon" />
      <span class="brand-text">GuaraBus</span>
    </a>
  </nav>

  <!-- FORMULÁRIO DE CADASTRO DO MOTORISTA -->
  <main class="container-main">
    <div class="card-form">
      <h1 class="title">Cadastro de Motorista</h1>
      <!-- OBSERVAÇÃO: adicionamos action e method para enviar dados ao backend -->
      <form action="/api/register-motorista" method="POST">
        <div class="form-group">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input
            type="text"
            id="nomeCompleto"
            name="nome"
            class="form-control"
            placeholder="Digite seu nome"
            required
          />
        </div>

        <div class="form-group">
          <label for="cpf" class="form-label">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            class="form-control"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="exemplo@dominio.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            class="form-control"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            placeholder="Crie uma senha"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input
            type="password"
            id="confirmarSenha"
            name="confirmarSenha"
            class="form-control"
            placeholder="Repita sua senha"
            required
          />
        </div>

        <button type="submit" class="button">Criar Conta</button>
      </form>

      <p class="login-link">
        Já possui conta?
        <a href="login.html">Faça login</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>GuaraBus © 2025</p>
  </footer>

  <!-- Bootstrap JS Bundle (necessário apenas se usar componentes JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
