<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuaraBus - Passageiro</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body class="passageiro">
  <!-- NAVBAR TOPO -->
  <nav class="navbar-top d-flex justify-content-center align-items-center">
    <a href="#" class="navbar-brand">GuaraBus</a>
    <img src="./img/bus.png" alt="GuaraBus" class="navbar-logo" />
  </nav>

  <!-- MAPA PRINCIPAL -->
  <div id="map"></div>

  <!-- CARD DE CONFIRMAÇÃO DE PRESENÇA -->
  <div id="confirm-card" class="card shadow">
    <div class="card-body p-4">
      <h5 class="card-title mb-3">Confirmar Presença</h5>
      <div class="mb-3">
        <label for="pontoSelector" class="form-label">Escolha o Ponto:</label>
        <select id="pontoSelector" class="form-select">
          <option value="">-- selecione um ponto --</option>
          <!-- Será preenchido pelo mapa.js -->
        </select>
      </div>
      <button id="confirm-btn" class="btn btn-primary w-100" disabled>
        Confirmar Presença
      </button>
      <div id="confirm-feedback" class="mt-2 text-center"></div>
    </div>
  </div>

  <!-- SELETOR DE ROTA -->
  <div class="container rota-container mb-4">
    <div class="row justify-content-center">
      <div class="col-10 col-md-6">
        <label for="rota" class="form-label">Rotas</label>
        <select name="rota" id="rota" class="form-select">
          <option value="">-- selecione uma rota --</option>
          <option value="Guaramirim/Jaraguá via Centro">
            Guaramirim / Jaraguá via Centro
          </option>
          <option value="Jaraguá/Guaramirim via Centro">
            Jaraguá / Guaramirim via BR 280
          </option>
          <option value="Guaramirim/Jaraguá via Corticeira">
            Guaramirim / Jaraguá Corticeira
          </option>
          <option value="Jaraguá/Guaramirim via Corticeira">
            Jaraguá / Guaramirim Corticeira
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- MENU INFERIOR -->
  <section class="container d-flex w-100 menu-nav-passageiro mb-4">
    <div class="configs">
      <img src="./img/menu.png" alt="Menu" />
    </div>
    <div class="main-menu-passageiro">
      <img src="./img/home.png" alt="Home" />
    </div>
    <div class="horarios-onibus">
      <button class="btn" onclick="window.location.href='./horario.html'">
        <img src="./img/clock.png" alt="Horários" />
      </button>
    </div>
  </section>

  <!-- SCRIPTS -->
  <!-- Bootstrap JS Bundle (Popper+Bootstrap) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- mapa.js (inicializa mapa, desenha rota, confirma presença) -->
  <script src="./js/mapa.js"></script>
</body>
</html>
