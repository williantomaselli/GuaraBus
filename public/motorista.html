<!DOCTYPE html>
<html lang="pt-br">

<!-- teste -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuaraBus - Motorista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/index.css">



    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- OpenStreetMap + Leaflet para mapas gratuitos -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha384‑..."
        crossorigin="" />

</head>

<body class="motorista">
    
    <div class="interface fixed-bottom">
        <!-- colocar o iframe da api do google maps -->
        <div id="map"></div>

        <!-- Navbar -->
        <nav class="fixed-top w-100">
            <a href="#">GuaraBus</a>
            <img src="./img/bus.png" alt="">
        </nav>

        <!-- menu de informacoes pro motorista -->
        <div class="info-ponto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Próximo ponto: <span id="nome-ponto">...</span></h5>
                    <p>Estimativa de pessoas no ponto: <strong id="estimativa-pessoas">...</strong></p>
                    <p>Pessoas confirmadas no ponto: <strong id="confirmados-ponto">...</strong></p>
                    <button id="btn-confirmar" class="confirmar-parada w-100">Confirmar parada nesse ponto</button>
                </div>
            </div>
        </div>

        <div class="info-motorista">
            <div class="container">
                <div class="mb-3">
                    <label for="rota" class="form-label">Sua rota</label>
                    <select name="rota" id="rota" class="form-select">
                        <option value="none">...</option>
                        <option value="Guaramirim/Jaraguá via Centro">Guaramirim/Jaraguá via Centro</option>
                        <option value="Jaraguá/Guaramirim via Centro">Jaraguá/Guaramirim via BR 280</option>
                        <option value="Guaramirim/Jaraguá via Corticeira">Guaramirim/Jaraguá Corticeira</option>
                        <option value="Jaraguá/Guaramirim via Corticeira">Jaraguá/Guaramirim Corticeira</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- navbar menu -->
        <section class="container  d-flex w-100 menu-nav-motorista">
            <div class="configs">
                <img src="./img/menu.png" alt="">
            </div>
            <div class="main-menu-motorista">
                <img src="./img/home.png" alt="">
            </div>
            <div class="horarios-onibus" onclick="window.location.href='./horario.html'">
                <img src="./img/clock.png" alt="">
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- importa o JS que contém initMap() -->
    <script src="./js/mapa.js"></script>

    <!-- Script do leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha384‑..." crossorigin="">
    </script>
    <script src="motorista.js"></script>



</body>

</html>
