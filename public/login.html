<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Login Motorista | GuaraBus</title>

  <!-- Bootstrap CSS (reset básico e grid) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS de Autenticação (isolado) -->
  <link rel="stylesheet" href="./css/auth.css" />
</head>
<body>
  <!-- NAVBAR SIMPLES -->
  <nav class="navbar">
    <a href="#" class="brand">
      <img src="./img/bus.png" alt="GuaraBus" class="brand-icon" />
      <span class="brand-text">GuaraBus</span>
    </a>
  </nav>

  <!-- FORMULÁRIO DE LOGIN -->
  <main class="container-main">
    <div class="card-form">
      <h1 class="title">Login do Motorista</h1>
      <!-- form action e name para envio ao back-end -->
      <form action="/api/login" method="POST">
        <div class="form-group">
          <label for="emailLogin" class="form-label">E-mail</label>
          <input
            type="email"
            id="emailLogin"
            name="email"
            class="form-control"
            placeholder="seu@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="senhaLogin" class="form-label">Senha</label>
          <input
            type="password"
            id="senhaLogin"
            name="senha"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <button type="submit" class="button">Entrar</button>
      </form>

      <p class="login-link">
        Não possui conta?
        <a href="cadastro-motorista.html">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>GuaraBus © 2025</p>
  </footer>

  <!-- Bootstrap JS Bundle (necessário apenas se usar componentes JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</body>
</html>
